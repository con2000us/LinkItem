<div id="link-cards" class="ordered-list-container">
    <h1>链接导航</h1>
    <div class="arrow-cards">
        <div v-for="(link, index) in links" :key="link.link_id" class="arrow-card" :class="'card-' + (index % 4 + 1)">
            <div class="card-number">{{ String(index + 1).padStart(2, '0') }}</div>
            <div class="card-content">
                <h3>{{ link.page_name }}</h3>
                <p>{{ link.page_info }}</p>
                <div class="card-links">
                    <a v-if="link.lanhost" :href="buildLanUrl(link)" class="lan-link" target="_blank">内网链接</a>
                    <a v-if="link.outerhost" :href="buildOuterUrl(link)" class="outer-link" target="_blank">外网链接</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.ordered-list-container {
    font-family: 'Arial', sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.arrow-cards {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.arrow-card {
    display: flex;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
}

.card-number {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    font-weight: bold;
    font-size: 24px;
    background-color: #f5f5f5;
    color: var(--number-color);
}

.card-content {
    flex: 1;
    padding: 15px 40px 15px 20px;
    color: white;
    position: relative;
}

.card-content::after {
    content: '';
    position: absolute;
    right: -20px;
    top: 0;
    border-top: 40px solid transparent;
    border-bottom: 40px solid transparent;
    border-left: 20px solid var(--card-bg);
    height: 100%;
}

.card-content h3 {
    margin: 0 0 5px 0;
    font-size: 18px;
}

.card-content p {
    margin: 0;
    font-size: 14px;
    opacity: 0.9;
}

.card-links {
    margin-top: 10px;
}

.card-links a {
    display: inline-block;
    margin-right: 10px;
    padding: 5px 10px;
    background-color: rgba(255,255,255,0.2);
    border-radius: 3px;
    color: white;
    text-decoration: none;
    font-size: 14px;
}

.card-links a:hover {
    background-color: rgba(255,255,255,0.3);
}

/* 卡片颜色 */
.card-1 {
    --card-bg: #FF4757;
    --number-color: #FF4757;
}

.card-1 .card-content {
    background-color: #FF4757;
}

.card-2 {
    --card-bg: #1DD1A1;
    --number-color: #1DD1A1;
}

.card-2 .card-content {
    background-color: #1DD1A1;
}

.card-3 {
    --card-bg: #2E3A59;
    --number-color: #2E3A59;
}

.card-3 .card-content {
    background-color: #2E3A59;
}

.card-4 {
    --card-bg: #FF8A3D;
    --number-color: #FF8A3D;
}

.card-4 .card-content {
    background-color: #FF8A3D;
}
</style>
